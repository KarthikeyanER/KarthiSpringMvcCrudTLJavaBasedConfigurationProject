<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<a th:href="@{addRecord}" class="btn btn-primary btn-sm">Add Record</a>


	<div class="container mt-3" align="center">

		<table border="1" class="table table-bordered">
			<tr>
				<th>Employee Name</th>
				<th>Employee Address</th>
				<th>Employee Phone</th>
				<th>Employee Salary</th>
				<th>Action1</th>
				<th>Action2</th>
			</tr>
			<tr>
			<tr th:each="emp: ${empList}">
				<td th:text="${emp.employeeName}" />
				<td th:text="${emp.employeeAddress}" />
				<td th:text="${emp.employeePhone}" />
				<td th:text="${emp.employeeSalary}" />

				<td>
					<form th:action="@{updateEmp}" method="post" th:object="${emp}">
						<input type="hidden" th:value="${emp.id}" name="id">
						<button type="submit" class="btn btn-primary">Update</button>
					</form>

				</td>
				<td>
					<form th:action="@{deleteEmployee}" method="post" th:object="${emp}">
						<input type="hidden" th:value="${emp.id}" name="id">
						<button type="submit" 
						class="btn btn-danger"
						 onclick="if (!(confirm('Are you sure?'))) return false;">
						 Delete
						 </button>
					</form>

				</td>


			</tr>
			</tr>
		</table>
</body>

</html>
